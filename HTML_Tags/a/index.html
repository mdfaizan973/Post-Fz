<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Tag Example</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
    }

    a {
      color: #ff0000;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #b30000;
    }
    i {
      font-size: 13px;
    }
  </style>
  <body>
    <h1>Anchor Tag `a`</h1>
    <hr />
    <i
      >In HTML, the `a` (anchor) tag is used to create hyperlinks which is used
      to link from one page to another.</i
    >
    <p>
      Visit
      <a href="https://www.w3schools.com/tags/tag_a.asp" target="_blank"
        >Google</a
      >
      for more information.
    </p>
  </body>
</html>
