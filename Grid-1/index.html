<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Grid</title>
  </head>
  <style>
    #main {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 90%;
      margin: auto;
    }
    #main img {
      width: 100%;
      border-radius: 20px;
    }
  </style>
  <body>
    <div id="main">
      <img
        src="https://i.pinimg.com/564x/55/39/8b/55398b80d2b3d3e43327a1626013d14e.jpg"
        alt="Image 1"
      />

      <img
        src="https://i.pinimg.com/564x/67/2e/da/672eda02a45122091dbf794cdd3623e2.jpg"
        alt="Image 2"
      />

      <img
        src="https://i.pinimg.com/564x/dc/be/e5/dcbee5c6db0118766ba67c98e8a9c629.jpg"
        alt="Image 3"
      />

      <img
        src="https://i.pinimg.com/564x/b9/ab/e5/b9abe55284a5ba5076bedfa7904376cc.jpg"
        alt="Image 4"
      />

      <img
        src="https://i.pinimg.com/564x/9e/6a/b8/9e6ab854848910093ed774f0ad3986ba.jpg"
        alt="Image 5"
      />

      <img
        src="https://i.pinimg.com/564x/0b/53/78/0b5378a150b575eebac8b3ab13867a7c.jpg"
        alt="Image 6"
      />

      <img
        src="https://i.pinimg.com/564x/10/72/2f/10722f60716d5112d8f95f22774764aa.jpg"
        alt="Image 7"
      />

      <img
        src="https://i.pinimg.com/564x/42/73/28/427328eb1a8e264cc8243307bae64974.jpg"
        alt="Image 8"
      />

      <img
        src="https://i.pinimg.com/564x/08/5c/8a/085c8a16f987e781196eff515b1f7f01.jpg"
        alt="Image 9"
      />
      <img
        src="https://i.pinimg.com/564x/d9/47/f6/d947f6f529ac509389a5e9a43e2a9bc4.jpg"
        alt="Image 10"
      />
      <img
        src="https://i.pinimg.com/564x/53/08/80/530880f3fe3b66acff16c9f080664a0e.jpg"
        alt="Image 11"
      />
      <img
        src="https://i.pinimg.com/564x/b1/a9/87/b1a987415b24e4aadcff54256909807a.jpg"
        alt="Image 12"
      />
    </div>
  </body>
</html>
